<!DOCTYPE html>
<html lang="en">
<head>
    <title>Stream let me go by Dhruv Shukla ft. KAALAMAAL</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            --background-colour: #a0c3d2;
            --foreground-colour: whitesmoke;
            font-size: 1.3em;
            font-weight: 400;
            font-family: 'Open Sans', sans-serif;
        }
    
        body {
            background-color: var(--background-colour);
            background: url(./background.svg);
            background-size: cover;
            background-attachment: fixed;
        }
    
        .name {
            color: var(--foreground-colour);
            font-weight: 700;
            box-sizing: border-box;
            font-size: 1.5em;
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
        }
    
        .links {
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
        }
    
        a {
            width: 13ch;
            text-decoration: none;
            color: var(--foreground-colour);
            box-sizing: border-box;
            padding-left: 1rem;
            padding-right: 1rem;
            margin-top: 0.2rem;
            margin-bottom: 0.2rem;
            border-radius: 2rem;
            border: solid var(--foreground-colour) 2px;
            transition: 50ms ease-out;
            text-align: center;
            outline-color: var(--foreground-colour);
        }
    
        a:hover,
        a:focus {
            background-color: var(--background-colour);
            width: 13ch;
        }
    </style>
</head>
<body>
    <div class="links">
        <div class="name">let me go</div>
        <a href="https://youtu.be/-jgvaRv6DPc">music video</a>
        <a href="https://open.spotify.com/album/2kWWLUdlerzwaXIxSrOGTe">spotify</a>
        <a href="https://music.youtube.com/watch?v=YvXijO963GU">yt music</a>
        <a href="https://www.jiosaavn.com/album/let-me-go-feat.-kaalamaal/ouGa1JMTNXw_">jiosaavn</a>
        <a href="https://music.amazon.in/albums/B09H7NS2P6">amazon</a>
    </div>
</body>
</html>
